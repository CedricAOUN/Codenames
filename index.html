<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Codenames</title>
    <meta name='viewport' content='width=device-width, initial-scale=1 shrink-to-fit=no'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class='container' id='bigTitle'>
            <h1 class="col-12 align-self-center" style="text-align: center;">CODENAMES</h1>
            <div class="col-12 align-self-center align-middle" style="text-align: center;" id='gamer-tag'>Choose Your Name Tag
                <input class='md-textarea form-control' type="text" id='tagBar' name='name' />
                <button class='btn btn-primary'type='submit' id='next'>NEXT</button>
            </div>
        <div class="col-12 align-self-center" style="text-align: center;" id='team-select'>
            <label>Choose A Team</label><br>
            <button class='btn btn-warning' id="blueButton">ORANGE<span id='orange-span'></span></button>
            <button class='btn btn-success' id="redButton">GREEN<span id='green-span'></span></button>
        </div>
        </div>
    </div>
    <div class='col-12' style="text-align: center;">
        <label id='turn-label' style="display: none;">Game In Progress</label>
    </div>
    <div class='container-fluid mh-100' id='game-screen'>
        <div class="row">
            <div class='col' id='blue-team-header'>
            <input type="button" disabled='true' id="orange-score" ></label>
            <ul id='blue-list'>
                <label id='blue-list-label'>ORANGE</label>
                
            </ul>
            </div>
            <div class='col-8' id='game'>
                <h1 id='wait' style='display: none; background-color: rgba(0, 0, 0, 0.8); height: 97%; width: 98%; position: absolute; z-index: 15; padding-top: 250px;'>GAME IN PROGRESS! PLEASE WAIT FOR A NEW GAME</h1>
                <ul id='word-list'>
                <div class='row' id='row1'>
                    
                </div>
                <div class='row' id='row2'>
                    
                </div>
                <div class='row' id='row3'>
                    
                </div>
                <div class='row' id='row4'>
                    
                </div>
                <div class='row' id='row5'>

                </div>
                </ul> 
            </div>
            <div class="col" id='red-team-header'>
            <input type="button" disabled='true' id="green-score"></label>
            <ul id='red-list'>
                <label id='red-list-label'>GREEN</label>
            </ul>
            </div>
        </div>
    </div>
    <div class="container" id='controls'>
        <h2 id='choose' style="display: none">Choose Your Spy.</h2>
        <img id='spinner' src='https://s5.gifyu.com/images/Spinner84cb304ac2c91935.gif' height="100px">
        <div class='controls'>
        <button class='btn btn-warning' id='blue-spymaster-btn' style="display: none;">BECOME ORANGE SPY</button>
        <button class='btn btn-warning' id='shuffle-blue-spy'>RANDOM ORANGE SPY</button>
        <button class='btn btn-primary' id='new-game'>NEW GAME</button>
        <button class='btn btn-secondary' id='next-turn' style="display: none;">NEXT TURN</button>
        <button class='btn btn-success' id='shuffle-red-spy'>RANDOM GREEN SPY</button>
        <button class='btn btn-success' id='red-spymaster-btn' style="display: none; ">BECOME GREEN SPY</button><br>
        <button class='btn btn-secondary' id='shuffle-teams' style="margin-top: 5px;">SHUFFLE TEAMS</button>
        </div>
    </div>
</body>
<audio controls id="hazit" style="display: none;" disabled>

</audio>
