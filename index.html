<body>
    <div class="container">
        <div class='container' id='bigTitle'>
            <h1 class="col-12 align-self-center" style="text-align: center;">CODENAMES</h1>

        </div>

        <div class="row">

            <input type="button" disabled='true' id="orange-score" ></label>

                <label id='red-list-label'>GREENGOS</label>
            </ul>

        </div>

    <div class="container" id='controls'>
